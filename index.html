    <!-- // 模板1 commend -->
    <script type="text/x-template" id="commend-template1">
        <div class="col-md-3 col-sm-6">
            <a :href="list.href1" target="_blank">
                <div class="commend_child" :style="{backgroundImage:list.imgbg}">
                    <div class="commend_childtit">
                        <p>{{list.title}}</p>
                        <p><img :src="list.img" alt=""></p>
                    </div>
                    <div class="commend_childcon"><p>{{list.p1}}</p></div>
                    <div class="commend_childbtn">
                        <a :href="list.href1" target="_blank" type="button" class="btn btn-default">点击进入</a>
                    </div>
                </div>
            </a>
        </div>
    </script>

    <!-- // 模板2 work -->
    <script type="text/x-template" id="work-template1">
        <div class="col-md-3 col-sm-6 ">
            <div class="work_child">
                <a :href="list.href1" target="_blank">
                    <div class="work_childtit">
                        <p><img :src="list.img1" alt="" style="height: 38px;width: 38px;border-radius: 50%;"></p>
                        <p class="work_p1">{{list.title}}</p>
                    </div>
                    <div class="work_childcon">
                        <p>{{list.p1}}</p>
                    </div>
                    <div class="work_childbtn">
                        <div class="work_div1">

                            <p class="work_cp2" v-if='list.tiyan' style="opacity: 0;">{{list.tiyan}}</p> 
                            <p class="work_cp3" v-if='list.xfree' style="opacity: 0;">{{list.xfree}}</p> 
                        </div>
                        <div class="work_div2">
                            <a :href="list.href1" target="_blank">点击进入<img src="images/tool_workarrow001_03.png"></a>
                        </div>

                </a>
            </div>
